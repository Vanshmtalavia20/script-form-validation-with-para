<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyEvent</title>
</head>
<body>


<input type="text" id="oo" onkeypress="g()">
<textarea id="tt"></textarea>


<script>
 i = document.getElementById=('oo');
   tx = document.getElementById=('tt');
    
    function g()
    {
        tx.innerHTML = i.value;
    }
</script>


</body>
</html>
